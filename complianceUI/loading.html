<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplianceAI Agent - Loading</title>
    <link rel="stylesheet" href="public/css/loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="loading-content">
            <!-- AI Agent Animation -->
            <div class="ai-agent">
                <div class="agent-head">
                    <div class="agent-eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="agent-mouth"></div>
                </div>
                <div class="agent-body">
                    <div class="agent-shield"></div>
                </div>
            </div>

            <!-- Loading Text -->
            <div class="loading-text">
                <h1>ComplianceAI Agent</h1>
                <p class="message-text">Initializing security protocols</p>
            </div>

            <!-- Progress Bar -->
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">0%</div>
            </div>

            <!-- Compliance Status -->
            <div class="compliance-status">
                <div class="status-item">
                    <span class="status-icon">✓</span>
                    <span class="status-text">Security Framework Analysis</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">✓</span>
                    <span class="status-text">Policy Compliance Check</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">✓</span>
                    <span class="status-text">Risk Assessment</span>
                </div>
            </div>

            <!-- Loading Facts -->
            <div class="loading-facts">
                <p class="fact-text">Loading interesting compliance insights...</p>
            </div>
        </div>
    </div>

    <script src="public/js/loading.js"></script>
</body>
</html>
